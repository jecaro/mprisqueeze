[package]
name = "mprisqueeze"
version = "0.1.0"
edition = "2018"
license = "MIT"

[dependencies]
anyhow = "1.0.70"
clap = { version = "4.2.1", features = ["derive"] }
nom = "7.1.3"
reqwest = { version = "0.11.16", features = ["json"] }
serde = "1.0.159"
serde_json = "1.0.95"
thiserror = "1.0.40"
tokio = { version = "1.27.0", features = [ "io-util", "net", "macros", "process", "rt", "rt-multi-thread" ] }
zbus = { version = "3", default-features = false, features = ["tokio"] }
